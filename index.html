<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/happy.png">
    <title>RAWRR</title>
</head>

<body>
    <header>
        <img class="smaller hidden" id="picked-last-last" src="">
        <img class="smaller hidden" id="picked-next-last" src="">
        <img class="smaller hidden" id="picked-last" src="">
        <img id="monster-pick-img" src="./assets/happy.png">
        <span id="monster-pick-text">Happy Welcomes You To The Game!</span>
        <button id="start">Start!</button>
        <button id="new-pick" class="hidden">Next Monster</button>
        <button class="hidden" id="play-again">Play Again?</button>
    </header>
    <main>
        <div id="intro" class="intro">
            <hr>
            <p>RAWRR! is a game of bingo. 
                <br/>Goal: Match the escaped monster to the card. 
                <br/>Get five monsters in a row to win.
                <br/> Click the RAWRR button to claim your bingo!
            </p>
            <img src="./assets/dumpling.png" id="flying-monster" class="hidden">
            <img src="./assets/teef.png" id="tipsy-monster" class="hidden">

        </div>
            <div id="grid-container" class="hidden grid">
                <label class="grid-item"><input id="cbx-1" type="checkbox" class="col-1 row-1 dia-1"><img src="" id="image-1"/><span id="span-1"></span></label>
                <label class="grid-item"><input id="cbx-2" type="checkbox" class="col-2 row-1"><img src="" id="image-2"/><span id="span-2"></span></label>
                <label class="grid-item"><input id="cbx-3" type="checkbox" class="col-3 row-1"><img src="" id="image-3"/><span id="span-3"></span></label>
                <label class="grid-item"><input id="cbx-4" type="checkbox" class="col-4 row-1"><img src="" id="image-4"/><span id="span-4"></span></label>
                <label class="grid-item"><input id="cbx-5" type="checkbox" class="col-5 row-1 dia-2"><img src="" id="image-5"/><span id="span-5"></span></label>

                <label class="grid-item"><input id="cbx-6" type="checkbox" class="col-1 row-2"><img src="" id="image-6"/><span id="span-6"></span></label>
                <label class="grid-item"><input id="cbx-7" type="checkbox" class="col-2 row-2 dia-1"><img src="" id="image-7"/><span id="span-7"></span></label>
                <label class="grid-item"><input id="cbx-8" type="checkbox" class="col-3 row-2"><img src="" id="image-8"/><span id="span-8"></span></label>
                <label class="grid-item"><input id="cbx-9" type="checkbox" class="col-4 row-2 dia-2"><img src="" id="image-9"/><span id="span-9"></span></label>
                <label class="grid-item"><input id="cbx-10" type="checkbox" class="col-5 row-2"><img src="" id="image-10"/><span id="span-10"></span></label>
                
                <label class="grid-item"><input id="cbx-11" type="checkbox" class="col-1 row-3"><img src="" id="image-11"/><span id="span-11"></span></label>
                <label class="grid-item"><input id="cbx-12" type="checkbox" class="col-2 row-3"><img src="" id="image-12"/><span id="span-12"></span></label>
                <label class="grid-item"><input onclick="return false;" type="checkbox" class="col-3 row-3 dia-1 dia-2" checked><img src="./assets/socks.png"/><span>Free</span></label>
                <label class="grid-item"><input id="cbx-13" type="checkbox" class="col-4 row-3"><img src="" id="image-13"/><span id="span-13"></span></label>
                <label class="grid-item"><input id="cbx-14" type="checkbox" class="col-5 row-3"><img src="" id="image-14"/><span id="span-14"></span></label>
                
                <label class="grid-item"><input id="cbx-15" type="checkbox" class="col-1 row-4"><img src="" id="image-15"/><span id="span-15"></span></label>
                <label class="grid-item"><input id="cbx-16" type="checkbox" class="col-2 row-4 dia-2"><img src="" id="image-16"/><span id="span-16"></span></label>
                <label class="grid-item"><input id="cbx-17" type="checkbox" class="col-3 row-4"><img src="" id="image-17"/><span id="span-17"></span></label>
                <label class="grid-item"><input id="cbx-18" type="checkbox" class="col-4 row-4 dia-1"><img src="" id="image-18"/><span id="span-18"></span></label>
                <label class="grid-item"><input id="cbx-19" type="checkbox" class="col-5 row-4"><img src="" id="image-19"/><span id="span-19"></span></label>

                <label class="grid-item"><input id="cbx-20" type="checkbox" class="col-1 row-5 dia-2"><img src="" id="image-20"/><span id="span-20"></span></label>
                <label class="grid-item"><input id="cbx-21" type="checkbox" class="col-2 row-5"><img src="" id="image-21"/><span id="span-21"></span></label>
                <label class="grid-item"><input id="cbx-22" type="checkbox" class="col-3 row-5"><img src="" id="image-22"/><span id="span-22"></span></label>
                <label class="grid-item"><input id="cbx-23" type="checkbox" class="col-4 row-5"><img src="" id="image-23"/><span id="span-23"></span></label>
                <label class="grid-item"><input id="cbx-24" type="checkbox" class="col-5 row-5 dia-1"><img src="" id="image-24"/><span id="span-24"></span></label>
            </div>
        <button id="bingo" class="hidden bingo-button">Rawwr!</button>
    </main>
        <script id="cbx-1" type="module" src="./app.js"></script>
</body>

</html>
